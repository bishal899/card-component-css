<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="picture">
            <div class="img">
                <img src="assets/pexels-pixabay-415829.jpg" alt="pexels-pixabay ">
            </div>
        </div>
        <div class="profile">
            <div class="first">
                <span class="name">Pixabay</span>
                <span>Fashion & Model</span>
            </div>
            <div class="second">
                <img src="assets/facebook_icon.png" alt="">
                <img src="assets/twitter_icon.png" alt="">
                <img src="assets/instagram_icon.png" alt="">
                <img src="assets/youtube_icon.png" alt="">
            </div>
            <div class="third">
                <button class="btn">Subscribe</button>
                <button class="btn">Massage</button>
            </div>
            <div class="forth">
                <p>
                    <img src="assets/like_icon.png" alt="">
                    <span>60K</span>
                </p>
                <p>
                    <img src="assets/comment_icon.png" alt="">
                    <span>20K</span>
                </p>
                <p>
                    <img src="assets/back_backward_left_reply_turn_icon.png" alt="">
                    <span>12K</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
